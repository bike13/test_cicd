<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面 - Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .hello-world {
            color: #667eea;
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .test-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .status {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .info p {
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>前端测试页面</h1>
        <div class="hello-world">Hello World!</div>
        <p class="subtitle">这是一个用于测试的前端页面</p>
        
        <button class="test-button" onclick="testFunction()">点击测试</button>
        
        <div id="status" class="status"></div>
        
        <div class="info">
            <h3>页面信息</h3>
            <p>当前时间: <span id="currentTime"></span></p>
            <p>用户代理: <span id="userAgent"></span></p>
            <p>页面状态: 正常运行</p>
        </div>
    </div>

    <script>
        // 显示当前时间
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN');
            document.getElementById('currentTime').textContent = timeString;
        }

        // 显示用户代理信息
        function showUserAgent() {
            const userAgent = navigator.userAgent;
            document.getElementById('userAgent').textContent = userAgent;
        }

        // 测试函数
        function testFunction() {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status success';
            statusDiv.textContent = '测试成功！页面功能正常。';
            
            // 3秒后隐藏状态信息
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            showUserAgent();
            
            // 每秒更新时间
            setInterval(updateTime, 1000);
        });

        // 添加一些交互效果
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('hello-world')) {
                e.target.style.transform = 'scale(1.1)';
                e.target.style.color = '#764ba2';
                setTimeout(() => {
                    e.target.style.transform = 'scale(1)';
                    e.target.style.color = '#667eea';
                }, 200);
            }
        });
    </script>
</body>
</html>
